<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Plan Card</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="pricing-card"><br> <!-- Main card container -->
        <p class="package">Package</p><br>  <!-- Package title -->

        <h2 class="plan-title">Pro Plan</h2><br> <!-- Plan Name -->

        <p class="description-title">Description</p><br> <!-- Description heading -->
        <p class="description-text">
            Our pro plan offers advanced workouts and personalized nutrition coaching to help you reach your goals faster. Sign up right now!
        </p> <br><!-- Plan details -->

        <h3 class="price">10,000/-</h3><br> <!-- Price section -->

        <button class="choose-plan">Choose This Plan</button> <!-- Call-to-action button -->
    </div>

</body>
</html>
