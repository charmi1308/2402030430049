<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #4d0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #660000;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        
        /* Navigation button */
        .home-btn {
            background-color: white;
            color: black;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        /* Tabs styling */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            color: white;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid white;
        }
        
        /* Input fields */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Buttons */
        .login-btn {
            width: 100%;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .google-btn {
            width: 100%;
            background-color: lightgray;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* OR separator */
        .or {
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="home-btn">Home</button>
    <div class="container">
        <div class="tabs">
            <div class="tab active">Sign Up</div>
            <div class="tab">Login</div>
        </div>
        
        <form>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email">
            </div>
            <button class="login-btn">Log In</button>
        </form>
        
        <div class="or">Or</div>
        <button class="google-btn">Continue As Google</button>
    </div>
</body>
</html>
