<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Services</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        /* Container */
        .container {
            display: flex;
            width: 80%;
            margin: 50px auto;
            background-color: #651d1d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        /* Text Section */
        .text-section {
            width: 50%;
            padding: 20px;
        }
        .text-section h2 {
            color: #ff3c3c;
            text-transform: uppercase;
        }
        .text-section p {
            line-height: 1.5;
        }
        .text-section a {
            display: inline-block;
            margin-top: 10px;
            background-color: #ff3c3c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        
        /* Image Section */
        .image-section {
            width: 60%;
        }
        .image-section img {
            width: 90%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Text Content -->
        <div class="text-section">
            <h2>Losing Weight</h2><br>
            <p>Click to join our losing weight plans</p><br>
            <p>Achieve sustainable weight loss with our customized programs, designed to help you burn fat and build a healthier, leaner body. Start your journey to a fitter you today.</p><br>
            <a href="#">Learn More</a>
        </div>
        
        <!-- Image Section (Replace 'your-image.jpg' with actual image source) -->
        <div class="image-section">
            <img src="your-image1.jpg" alt="Person in Gym">
        </div>
    </div>
</body>
</html>
