<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Trainers Section</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Container styling */
        .trainers-section {
            background-color: #600000;
            color: white;
            padding: 10;
            max-width: 200;
            text-align: center;
            border-radius: 8px;
        }
        
        /* Title and subtitle */
        .trainers-section h2 {
            margin: 0;
        }
        .trainers-section span {
            color: #ff4444;
            font-weight: bold;
        }
        
        /* Button styling */
        .btn {
            display: inline-block;
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        /* Trainers section */
        .trainers {
            display: flex;
            justify-content: space-around;
            margin-top: 10;
            font:center;
        }
        
        /* Individual trainer card */
        .trainer {
            text-align: center;
        }
        
        .trainer img {
            width: 200px;
            height: 150px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="trainers-section">
        <span>OUR TRAINERS</span>
        <br><br>
        <h2>MASSIVE TRAINERS</h2><br>
        <p>Experience the latest in fitness technology with our cutting-edge machines and equipment designed to enhance.</p><br>
        <a href="#" class="btn">View All Members</a><br>
        
        
        <!-- Trainers Listing -->
        <div class="trainers">
            <div class="trainer">
                <img src="trainer1.jpg" alt="Sam Cole">
                <p>Sam Cole</p>
            </div>
            <div class="trainer">
                <img src="trainer2.jpg" alt="M. Harris">
                <p>M. Harris</p>
            </div>
            <div class="trainer">
                <img src="trainer3.jpg" alt="John Haley">
                <p>John Haley</p>
            </div>
        </div>
    </div>
</body>
</html>
