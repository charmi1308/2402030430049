<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMaker Footer</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Footer Styling */
        .footer {
            background-color: #4D0000; /* Dark red background */
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .footer-logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-logo h1 {
            color: #FF4D4D; /* Red color for branding */
            font-size: 24px;
        }
        
        .logout-btn {
            background-color: #ddd;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .footer-section {
            text-align: left;
        }
        
        .footer-section h3 {
            color: #FF4D4D; /* Red color for section headings */
            margin-bottom: 10px;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 8px;
        }
        
        .footer-icons {
            margin-top: 10px;
        }
        
        .footer-icons img {
            width: 25px;
            margin: 0 5px;
        }
        
        .footer-contact {
            margin-top:10px;
            margin:0 5px;
        }
        .footer-contact img{
            width: 25px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <footer class="footer">
         <div class="footer-logo">
            <h1>Fit<span style="color:white;">Maker</span></h1>
            <button class="logout-btn">Log Out</button>
        </div>
        
        <div class="footer-content">
            <!-- Company Section -->
            <div class="footer-section">
                <h3>Company</h3><br>
                <ul>
                    <li>About Us</li><br>
                    <li>Our Service</li><br>
                    <li>Careers</li><br>
                    <li>Contact Us</li>
                </ul>
            </div>
            
            <!-- Resources Section -->
            <div class="footer-section">
                <h3>Resources</h3><br>
                <ul>
                    <li>Fitness Tools</li><br>
                    <li>Workout Videos</li><br>
                    <li>Nutrition Guides</li><br>
                    <li>Membership</li>
                </ul>
            </div>
            
            <!-- Programs Section -->
            <div class="footer-section">
                <h3>Programs</h3><br>
                <ul>
                    <li>Weight Loss</li><br>
                    <li>Building Muscles</li><br>
                    <li>Gym Plan</li><br>
                    <li>Fitness Group</li>
                    <br>
                    <br>
                </ul>
            </div>
        </div>
        
        <!-- Social Media Icons -->
        <div class="footer-icons">
            <img src="facebook-icon2.png" alt="Facebook"> <!-- Replace with actual image link -->
            <img src="instagram-icon.jpg" alt="Instagram"> <!-- Replace with actual image link -->
        </div>
        <br><br>
        
        <!-- Contact Section -->
        <div class="footer-contact">
            <p>
                <img src="location.png" alt="Location"> <!-- Replace with actual image link -->
                Ahmedabad, India
            </p>
            <br>
            <br>
            <p>
                <img src="phone-icon.png" alt="Phone"> <!-- Replace with actual image link -->
                12345-67890
            </p>
        </div>
    </footer>
</body>
</html>
